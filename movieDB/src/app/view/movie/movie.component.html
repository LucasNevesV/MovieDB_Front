<section [ngStyle]=
"{'background-image': getBackdrop(movie.backdrop_path)}">
  <div class="bg"></div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4  mt-5">
          <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="" style="width: 35vh;">
      </div>
      &nbsp;
      <div class="col-12 col-md-7  mt-5 text-light  ">

         <h1><strong> {{movie.title}} </strong></h1> 
         <h3>({{movie.release_date | date :'yyy'}})</h3>  
        <h4 class="mt-3"><strong>Sinopse</strong></h4>
         <p> {{movie.overview}}</p>

    </div>
  </div>
  <div class="mt-3">
    <hr>
    <h4><strong>Cast</strong></h4>
    <div class="row">
      <div class="card shadow m-3" style="width: 10rem;" *ngFor="let person of cast" (click)="goPerson(person)">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{ person.profile_path }}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><strong>{{person.name}}</strong></p>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 mb-5">
    <hr>
    <h4><strong>Facts</strong></h4>
    <div class="row">
      <div class="col">
        <p><strong>Original Language</strong></p>
        <p>{{movie.original_language}}</p>
      </div>

      <div class="col">
        <p><strong>Runtime</strong></p>
        <p>{{movie.runtime}} min</p>
      </div>

      <div class="col">
        <p><strong>Genres</strong></p>
        <div class="row">
          <p class="col-md" *ngFor="let genre of movie.genres">{{genre.name}}</p>
          
        </div>
      </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary mb-5" (click)="goEdit(movie)">Edit</button>
  </div>

  </section>
