<div class="container">
<div class="row mt-5">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img"  src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <form action="">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="form-group col">
              <label for="Titulo"><strong>Titulo:</strong></label>
              <input (input)="movie.title = $event.target.value" type="text" name="Titulo" id="Titulo" class="form-control" placeholder=""
                value="{{ movie?.title }}" aria-describedby="helpId">
            </div>
            <div class="form-group col">
              <label for="Data"><strong>Data de Lan√ßamento:</strong></label>
              <input (input)="movie.release_date = $event.target.value" type="text" name="Data" id="Data" class="form-control" placeholder=""
                value="{{ movie.release_date }}" aria-describedby="helpId">
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="form-group">
            <label for="sinopsetexto"><strong>Sinopse:</strong></label>
            <textarea class="form-control" id="sinopsetexto" rows="8" (input)="movie.overview = $event.target.value">{{ movie?.overview }}</textarea>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="language"><strong>Original Language</strong></label>
                <input type="text" name="language" id="language" class="form-control" placeholder=""
              aria-describedby="helpId" (input)="movie.original_language = $event.target.value"  value="{{ movie.original_language }}">

              </div>
              <div class="col">
                  <label for="language"><strong>Runtime</strong></label>
                  <input type="text" name="language" id="language" class="form-control" placeholder=""
                aria-describedby="helpId" (input)="movie.runtime = $event.target.value" value="{{ movie.runtime }}">
  
                </div>
            </div>
          </div>

          <br /> <br />

          <div *ngIf="alert" class="alert alert-success" role="alert">
              Movie Saved!
            </div>
          <div class="form-group row">
            <div class="col">
              <button type="button" (click)="updateMovie(movie.id)" class="btn btn-primary float-right">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
